<div
  class="modal fade"
  id="modalLoginForm"
  tabindex="-1"
  role="dialog"
  aria-labelledby="myModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <form method="POST" action="{{ url_for('login') }}">
        <div class="modal-header text-center">
          <h4 class="modal-title w-100 font-weight-bold">Sign in</h4>
          <button
            type="button"
            class="close"
            data-dismiss="modal"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body mx-3">
          <div class="md-form mb-5">
            <i class="fas fa-envelope prefix grey-text"></i>
            <input
              type="text"
              id="defaultForm-email"
              class="form-control validate"
              name="user"
              autocomplete="username"
              required
            />
            <label
              data-error="wrong"
              data-success="right"
              for="defaultForm-email"
              >Username</label
            >
          </div>
          <div class="md-form mb-4">
            <i class="fas fa-lock prefix grey-text"></i>
            <input
              type="password"
              id="defaultForm-pass"
              class="form-control validate"
              name="pass"
              autocomplete="current-password"
              required
            />
            <label
              data-error="wrong"
              data-success="right"
              for="defaultForm-pass"
              >Your password</label
            >
          </div>
        </div>
        <div class="modal-footer d-flex justify-content-center">
          <button class="btn btn-indigo">Login</button>
        </div>
      </form>
    </div>
  </div>
</div>

<div
  class="modal fade"
  id="modalUploadForm"
  tabindex="-1"
  role="dialog"
  aria-labelledby="myModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <form
        class="md-form"
        action="{{ url_for('profile_upload', user=session['user']) }}"
        method="POST"
        enctype="multipart/form-data"
      >
        <div class="modal-header text-center">
          <h4 class="modal-title w-100 font-weight-bold">Upload Photo</h4>
          <button
            type="button"
            class="close"
            data-dismiss="modal"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body mx-3">
          <div class="input-group">
            <div class="custom-file">
              <input
                type="file"
                class="custom-file-input"
                id="inputGroupFile01"
                name="profile_image"
                aria-describedby="inputGroupFileAddon01"
              />
              <label class="custom-file-label" for="inputGroupFile01"
                >Choose file</label
              >
            </div>
          </div>
        </div>
        <div class="modal-footer d-flex justify-content-center">
          <input class="btn btn-indigo" type="submit" />
        </div>
      </form>
    </div>
  </div>
</div>
