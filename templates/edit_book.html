{% extends 'base.html'%} {% block content %}
<!-- Full Page Intro -->
<div class="view full-page">
  <!-- Mask & flexbox options-->
  <div
    class="books white d-flex justify-content-center align-items-center container"
  >
    <!-- Content -->
    <!--Grid row-->
    <div class="row fadeIn w-75">
      <!--Grid column-->
      <h2 class="display-4">Edit Book</h2>
      <form class="md-form w-100" method="POST" action="{{ url_for('updating_book', book_id=book._id) }}">
        <div class="md-form mt-5">
          <input
            type="text"
            id="formTitle"
            class="form-control"
            name="title"
            value="{{ book.title }}"
            required
          />
          <label for="formTitle">Title</label>
        </div>
        <div class="md-form">
          <input
            type="text"
            id="formAuthors"
            class="form-control"
            name="authors"
            value="{{ book.authors }}"
            required
          />
          <label for="formAuthors">Authors</label>
        </div>
        <div class="md-form">
          <input
            type="tel"
            id="formISBN"
            class="form-control"
            name="isbn"
            value="{{ book.isbn13 }}"
            required
          />
          <label for="formISBN">ISBN</label>
        </div>
        <div class="md-form">
          <input
            type="tel"
            id="formPublished"
            class="form-control"
            name="year"
            value="{{ book.original_publication_year }}"
            required
          />
          <label for="formPublished">Publication Year</label>
        </div>
        <div class="md-form">
          <input
            type="text"
            id="formLang"
            class="form-control"
            name="language"
            value="{{ book.language_code }}"
            required
          />
          <label for="formLanguage">Language</label>
        </div>
        <div class="md-form">
          <textarea
            type="text"
            id="formDescription"
            class="form-control md-textarea"
            rows="3"
            name="description"
            required
          >
            {{ book.description }}
            </textarea
          >
          <label for="formDescription">Description</label>
        </div>
        <button
          class="btn btn-outline-indigo btn-rounded btn-block z-depth-0 my-4 waves-effect"
          type="submit"
        >
          Save
        </button>
      </form>

      <!--Grid row-->
    </div>
    <!-- Content -->
  </div>
  {% endblock %}
</div>
