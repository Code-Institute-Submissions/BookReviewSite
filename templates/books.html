{% extends 'base.html'%} {% set active_page = "All Books" %} {% block content %}
<div class="view full-page-intro">
  <!-- Mask & flexbox options-->

  <div
    class="books justify-content-center white container mt-5 pt-5"
  >
    
      <h1>All Books</h1>
    
    
      <div
        class="md-accordion accordion"
        id="accordionEx"
        role="tablist"
        aria-multiselectable="false"
      >
        {% for books in books %}
        <div class="card">
          <div class="card-header" role="tab" id="heading{{ loop.index }}">
            <a
              data-toggle="collapse"
              data-parent="#accordionEx"
              href="#collapse{{ loop.index }}"
              data-expanded="true"
              aria-controls="collapse{{ loop.index }}"
            >
              <h5 class="mb-0">
                {{ books.original_title}}
                <i class="fas fa-angle-down rotate-icon"></i>
              </h5>
            </a>
          </div>
          <div
            id="collapse{{ loop.index }}"
            class="collapse"
            role="tabpanel"
            aria-labelledby="heading{{ loop.index }}"
          >
            <div class="card-body">
              <h6>Authors: {{ books.authors }}</h6>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    
  </div>
</div>

{% endblock %}

<!--Accordion wrapper-->
